<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Enhanced</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="settings">
    <input type="text" id="player1" placeholder="Player X Name" />
    <input type="text" id="player2" placeholder="Player O Name or 'AI'" />
    <button onclick="startGame()">Start Game</button>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <div class="scoreboard">
    <p id="score">X: 0 | O: 0</p>
  </div>

  <div class="board" id="board">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="status">Click "Start Game" to begin!</p>
  <button onclick="resetGame()">Reset</button>

  <script src="scripts.js"></script>
</body>
</html>
